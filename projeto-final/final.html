<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var numero = [null];
        var maior = numero[0];
            for (var i = 0; i < 5; i++){
                numero[i] = parseFloat(prompt("Digite um número"));
                if (numero[i] > maior){
                    maior = numero[i];
                }
                if(numero[i]%2 == 0 ){
                    document.write(`${numero[i]} é par <br>`);
                }else{
                    document.write(`${numero[i]} é impar <br>`);

                }
                var menor = numero[0];
                if (numero[i] < menor){
                    menor = numero[i];
                }    
            }
        document.write(`O maior número digitado é ${maior} <br>`);
        document.write(`O menor número digitado é ${menor} <br>`);     
        
    </script>
</body>
</html>
